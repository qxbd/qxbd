<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<title>翻译</title>

		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<script src="static/jquery-3.6.0.min.js"></script>

					display: block;

			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="row clearfix">
				<div class="col-md-12 column">
					<nav class="navbar navbar-default navbar-static-top" role="navigation">
						<div class="navbar-header">
							<button type="button" class="navbar-toggle" data-toggle="collapse"
								data-target="#bs-example-navbar-collapse-1"> <span class="sr-only">更多</span><span
									class="icon-bar"></span><span class="icon-bar"></span><span
									class="icon-bar"></span></button> <a class="navbar-brand" href="#">视界</a>
						</div>
						<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
							<ul class="nav navbar-nav">
								<li>
									<a href="index.html">首页</a>
								</li>
								<li>

								</li>
							</ul>
						</div>
					</nav>

					<nav class="navbar navbar-default navbar-fixed-bottom a" role="navigation">
						<div class="navbar-header">
							<div class="container text-center">
								<a class="navbar-brand" href="index.html">首页</a>
								<a class="navbar-brand" href="web_drama.html">短剧查询</a>

							</div>
						</div>

					<script>
						function translateText() {
							var userInput = document.getElementById("userInput").value;
							var apiUrl = "https://v.api.aa1.cn/api/api-fanyi-yd/index.php?msg=" + userInput + "&type=3";

							fetch(apiUrl)
								.then(response => response.json())
								.then(data => {
									var translation = data.text; // 提取翻译结果
									document.getElementById("translatedText").innerText = translation;
								})
								.catch(error => console.error('Error:', error));
						}
					</script>
					<label for="userInput">输入要翻译的文本：</label>
					<input type="text" id="userInput" class="form-control" placeholder="支持中英互译">
					<br />
					<div class="container text-center">
					<button onclick="translateText()" class="btn btn-primary mt-2" >翻译</button>
					</div>
					<p id="translatedText"></p>
	</body>
</html>
