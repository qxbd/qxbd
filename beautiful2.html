			</video>

			<script>
				async function playVideo() {
					const apiKey = 'ef2ede35e68f7c65f13bc3483815e8a5';
					const apiUrl = 'https://api.linhun.vip/api/Littlesistervideo?type=json&apiKey=' + apiKey;

					try {
						const response = await fetch(apiUrl);
						const data = await response.json();

						if (data.video) {
							const videoPlayer = document.getElementById('videoPlayer');
							videoPlayer.src = data.video;
							videoPlayer.style.display = 'block'; // 显示视频标签
							videoPlayer.play();
						} else {
							alert('Video link not found in the API response.');
						}
					} catch (error) {
						console.error('Error fetching or playing video:', error);
						alert('An error occurred. Please try again later.');
					}
				}
			</script>
